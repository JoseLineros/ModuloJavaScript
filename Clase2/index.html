<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="public/css/styles.css" />

		<title>JavaScript!</title>
	</head>
	<body class="bg-dark">
		<h1 class="text-success px-5">JavaScript!</h1>

		<!-- <div class="form-group">
			<label for="someText">Texto de usuario</label>
			<input class="form-control" type="text" id="someText" />
		</div>

		<button class="btn btn-danger" id="btnExecute" onclick="captura()">
			Ejecutar
		</button>

		<hr /> -->
		<div class="container-fluid px-5">
			<div class="row">
				<div class="col-12 col-md-6 col-lg-4">
					<div class="mt-2 px-4 py-3 shadow rounded bg-light altura">
						<h3 id="nombreUsuario">Funciones</h3>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input
								class="form-control"
								type="text"
								id="nombre"
								placeholder="Nombre"
							/>
						</div>
						<div class="form-group">
							<label for="apellido">Apellido</label>
							<input
								class="form-control"
								type="text"
								id="apellido"
								placeholder="Apellido"
							/>
						</div>
						<button
							class="btn btn-success mt-3 w-100"
							id="btnSaludar"
						>
							Saludar
						</button>
					</div>
				</div>

				<div class="col-12 col-md-6 col-lg-4">
					<div class="mt-2 px-4 py-3 shadow rounded bg-light altura">
						<h3>Calculadora</h3>
						<div class="form-group">
							<label for="numero1">Numero 1</label>
							<input
								type="number"
								class="form-control"
								id="numero1"
							/>
						</div>
						<div class="form-group">
							<label for="numero2">Numero 2</label>
							<input
								type="number"
								class="form-control"
								id="numero2"
							/>
						</div>
						<div class="form-group">
							<button onclick="suma()" class="btn btn-primary">
								<span class="h5">+</span>
							</button>
							<button onclick="resta()" class="btn btn-primary">
								<span class="h5">-</span>
							</button>
							<button
								onclick="multiplicacion()"
								class="btn btn-info"
							>
								<span class="h5">*</span>
							</button>
							<button onclick="division()" class="btn btn-info">
								<span class="h5">/</span>
							</button>
						</div>

						<div class="p-1 shadow" id="resultado"></div>
					</div>
				</div>

				<div class="col-12 col-md-6 col-lg-4">
					<div class="mt-2 px-4 py-3 shadow rounded bg-light altura">
						<h3>Numero par o impar</h3>
						<div class="form-group">
							<label for="numeroParImpar">Numero</label>
							<input
								type="number"
								class="form-control"
								id="numeroParImpar"
								placeholder="Ingrese un numero"
								onkeydown="comprbar()"
							/>

							<button
								class="btn btn-info mt-3 w-100"
								id="btnParImpar"
							>
								Verificar
							</button>
							<p class="p-3" id="showNumberParImpar"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script src="public/js/script.js"></script>
		<script src="public/js/calculadora.js"></script>
		<script src="public/js/numeroParImpar.js"></script>
	</body>
</html>
