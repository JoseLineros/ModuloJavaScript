<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clase1 JS</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
	</head>
	<body class="m-3">
		<h1>Modulo JavaScript BootCamp</h1>

		<h3 class="text-success">Datos</h3>
		<div id="datos"></div>
		<hr />
		<h3>Dias de la semana (Condicionales)</h3>
		<button id="btnSemana" class="btn btn-dark">Ejecutar Codigo</button>
		<div id="mensajes"></div>
		<hr />
		<h2>Integrando JS al HTML</h2>
		<input type="text" id="inputText" />
		<button onclick="toPrint(5)" class="btn btn-success">Imprimir</button>
		<div id="toPrint">
			<p></p>
		</div>

		<h2 class="mt-5">Funciones</h2>
		<h5>Calculadora basica</h5>
		<label for="numero1">Numero 1</label>
		<input type="number" id="numero1" required placeholder="Numero 1" />
		<br />
		<label for="numero2">Numero 2</label>
		<input type="number" id="numero2" required placeholder="Numero 2" />
		<br />
		<button class="btn btn-info" id="sumar">Sumar</button>
		<button class="btn btn-info" id="restar">Restar</button>
		<button class="btn btn-info" id="multiplicar">Multiplicar</button>
		<button class="btn btn-info" id="dividir">Dividir</button>
		<div class="text-danger pt-3 pb-3" id="resultadoOperacion"></div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
		<script src="js/1_condicionales.js"></script>
		<script src="js/2_funciones.js"></script>
		<script src="js/3_funciones.js"></script>
		<script src="js/4_actividad1.js"></script>
	</body>
</html>
