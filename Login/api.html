<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<!-- favicon -->
		<link
			rel="icon"
			type="image/png"
			href="assets/favicon.svg"
			sizes="16x16"
		/>

		<link rel="stylesheet" href="css/estilos.css" />

		<title>The Rick and Morty API</title>
	</head>
	<body>
		<header></header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html">Navbar</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"
							>Home<span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Servicios</a>
					</li>

					<div class="d-flex justify-content-end">
						<button class="btn btn-danger text-right">
							Cerrar Sesion
						</button>
					</div>
				</ul>
			</div>
		</nav>
		<div id="errores" class="fixed-top"></div>
		<main class="container text-center my-5" id="main">
			<h1 class="text-primary my-3">The Rick and Morty API</h1>

			<div class="d-inline-flex">
				<input
					type="number"
					class="form-control border border-info"
					id="inputCantidad"
					placeholder="cantidad de personajes"
					autofocus
				/>
				<button
					class="btn btn-primary ml-2 mx-1"
					onclick="cantidadPersonajes()"
				>
					Cantidad
				</button>
				<button class="btn btn-warning mx-1" onclick="todos()">
					Todos
				</button>
				<button class="btn btn-danger mx-1" onclick="limpiar()">
					Limpiar
				</button>
			</div>

			<div
				class="d-flex flex-wrap justify-content-center my-3"
				id="contenedorPersonajes"
			></div>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script src="js/api.js"></script>
	</body>
</html>
