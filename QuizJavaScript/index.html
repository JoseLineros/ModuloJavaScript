<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css">
		<style>
			body {
				background-color: #fff;
			}

			.contenedor {
				background-color: white;
				border: 1px groove blue;
			}
		</style>

		<title>Quiz!</title>
	</head>
	<body>
		<div id="message"></div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"
				><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
					<path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
				  </svg>Bar</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav"></div>
			</div>
		</nav>

		<h2 class="text-center text-light my-4 font-weight-bold">
			Formulario de registro
		</h2>

		<div class="container contenedor w-50 py-4 px-4">
			<form id="formulario" onsubmit="event.preventDefault()">
				<div class="form-group">
					<label for="nombre" class="text-primary">Nombre</label>
					<input
						type="text"
						class="form-control"
						id="nombre"
						placeholder="Nombre"
						autofocus
					/>
				</div>
				<div class="form-group">
					<label for="apellidos" class="text-primary"
						>Apellidos</label
					>
					<input
						type="text"
						class="form-control"
						id="apellidos"
						placeholder="Apellidos"
					/>
				</div>
				<div class="form-group">
					<label for="edad" class="text-primary">Edad</label>
					<input
						type="number"
						class="form-control"
						id="edad"
						placeholder="Edad"
					/>
				</div>
				<div class="form-group">
					<label for="tipoSangre" class="text-primary"
						>Tipo Sangre</label
					>
					<input
						type="text"
						class="form-control"
						id="tipoSangre"
						placeholder="Tipo de sangre"
					/>
				</div>
				<div class="form-group">
					<label for="rh" class="text-primary">RH</label>
					<input
						type="text"
						class="form-control"
						id="rh"
						placeholder="RH"
					/>
				</div>
				<div class="form-group">
					<label for="telefono" class="text-primary">Telefono</label>
					<input
						type="text"
						class="form-control"
						id="telefono"
						placeholder="Telefono"
					/>
				</div>

				<button
					type="button"
					onclick="procesar()"
					class="btn btn-success w-100 my-2"
				>
					Enviar Informacion
				</button>
			</form>
		</div>

		<div
			class="container d-flex flex-wrap justify-content-center"
			id="ingresados"
		></div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script src="quiz.js"></script>
	</body>
</html>
